<!DOCTYPE html>
<!-- 
   * HTML 기본문법
	 - 대소문자 구분하지않는다. >>HTML, Html
	 - 인용부호도 상관없다. >>"웹문서",'웹문서',웹문서
	 - 문자열에 공란이 포함되어있다면 반드시 인용부호를 써줘야한다.
	   "웹 문서"
	 - 시작태그와 종료태그로 구성된다.
	 	<시작>   </종료>
	 	<태그> 	
	 	<태그/>
	 - 속성
	 	<시작 속성명 = 속성값 속성명= 속성값>  </종료>
	 - 내용
	    <시작> 내용(content, innerHTML) </종료>	
   * 태그와 요소(Element)
	 - 태그 : 태그명
	 - 요소 : <시작> 내용 </종료>
	 
   * 태그의 대분류
   	 - 블록(block)태그 
   	 	.p, h1, div, ul 등
   	 	.항상새로운 라인에서 시작한다. - 한줄을 차지 
   	 	.줄바꿈 가능. br이 불필요
   	 	.너비와 높이를 설정할 수 있따. 
   	 	
   	 - 인라인(inline) 태그
   	 	.span, em, img, a ,strong
   	 	.라인속의 한 부분을 차지한다.
   	 	.줄바꿈 안된다. br필요
   	 	.너비와 높이 설정불가
   	 	
   	 - meta태그
   	    .head에 작성하는 태그
   	    .meta태그
   	    	name = "" content = ""
	  		charset = "utf-8"
	  		name = "author" content = "홍길동"
	  		name = "Ddecription" content = "설명내용"
	  		name = "Keywords" content = "자장면, 오뎅..."
	  	.base태그
	  		; 페이지에서  사용할 url중복을 피하기 위해 공통된 앞까지 설정
	  		<base> href = "http://www//mysite.com/score/"
	  		<a href="math.html">
	  	.Link태그
	  	 	;외부파일을 이문서로 가져와서 사욜할때
	  	.title태그
	  		; 문서의 제목 / 태그위에 마우스가 올라갔을때 주는 문구출력
	  	.style태그
	  	    ; css 지정하기 위한 태그			 
	  	.script 태그
	  	    ; javascript를 지정하기 위한 태그			 
 -->	
 
<html>
<head lang = "ko">
<meta charset="UTF-8">
<meta name = "author" content="홍길동">
<meta name = "description" content="내가처음만든문서야">
<meta name = "keywords" content="hTMl, css, javascrip">

<base href = "http://www.mysite">
<link rel = ""href="">
<title>첫문서</title>

<script type="text/javascript"></script>


<title>Insert title here</title>
</head>
<body>
	<a href="mathscore.htm"></a>
</body>
</html>
