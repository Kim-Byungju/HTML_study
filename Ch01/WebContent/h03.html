<!DOCTYPE html>
<!-- 
	태그종류
		- 제목태그
			.h1~h6 : 
			  ; 웹페이지를 만들때 보통 h1~h3까지를 사용한다.
			 
		- 본문태그
			.p(paragraph)을 이용해서 단락을 만든다.
			.br태그 : 줄바꿈(개행) 태그
			.hr태그 : 수평줄 태그
			.a(anchor)태그 : 문서이동  
			  ;지정한 사이트로이동
			  ;지정한 페이지로이동
			  ;페이지의 어느 한위치로 이동
		
		- 글자의 형태
			.b태그 : 굵은글자
			.i태그 : 기울어진 글자
			.small : 작은글자
			.sub : 아래첨자
			.sup : 위첨자
			.ins : 밑줄
			.del : 중간에 삭선
			.루비문자
				<ruby>
					<span>大韓民國</span>
					<rt>대한민국</rt>
				</ruby>
			.목록
				.ul : 순서가 없는 목록 - li(목록) 
				.ol : 순서가 있는 목록 - li(목록)
			
			.정의목록
			    .특정용어와 그 정의를 표현할때 사용한다.
			    <dl>
			    	<dt>baby</dt>
			    	<dd>이쁜아이입니다.</dd>
			    </dl>	
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	공백을 띄                                                 웁니다.
	<pre>
		&lt; -----------------요소-----------------&gt;
		
		(시작태그)
		&lt;p align = "center" &gt; HTML/CSS &lt;/p&gt;
			     속성     =  속&nbsp;&nbsp;성명  
	
	
	
	</pre>
</body>
</html>
