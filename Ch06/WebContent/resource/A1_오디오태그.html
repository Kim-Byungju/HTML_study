<!DOCTYPE html>
<!-- 
	미디어 삽입
		. 플러그인을 설치해서 들어야했다.
		. HTML5에서 audio,video태그를 표준화했다.
		* 비표준화된 태그 : embed, oject

		. 오디오 태그
			(방법1)
				<audio src="오디오파일" controls autoplay loop>
					이 태그를 지원하지 않는 브라우저입니다
				</audio>
			(방법2)
				<audio src="" controls autoplay loop>
					<source src="" type="audio/mpeg">
					<source src="" type="audio/ogg">
				</audio>

	. MIME(마임) - Multipurpose Internet Main Extension
			
			-http 프로토콜은 텍스트로 데이터를 주고받는다.	
			-전송절차
			
			(메일송신자)
			비-ASCII데이터 >[MIME변환]>ASCII데이터> >>
				>>> ------ ASCII데이터 ----- >>>
				(메일수신자)- 서버
				ASCII데이터>[MIME역변환]>>비-ASCII데이터

		-MIME

			타입      /     서브타입; 매개변수               예제
			-------------------------------------
			text           plain         text/plain,
										 text/html
										 text/css
										 text/javascript
										 (setContentType("text/html"))
			image          gif,jpeg      image/gir, image/jpeg
			video          mpeg          video/mpeg, video/web
										 video/ogg
			audio						 audio/midi, audio/mpeg		
									 	 audio/webm, audio/ogg
										 audio/webm		
 	
	
-->									 

<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>오디오 활용</h3>
	<audio src="" controls loop autoplay>
		지원되지않는 브라우저입니다.
	</audio>
	<hr>
	<audio controls loop preload>
		<source src="" type="audio/ogg">
		<source src="" type="audio/mpeg">
			지원되지 않는 브라우저입니다
	</audio>

</body>
</html>
