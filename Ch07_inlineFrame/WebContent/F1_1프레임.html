<!DOCTYPE html>
<!-- 
	iframe
		-윈도우 또는 간단한 윈도우라고 한다.

		<iframe src=""
				srcdoc="HTML문서 텍스트"
				name="프레임 이름"(target)
				width=""  (디폴트300)
				height=""  (디폴트300)
				marginwidth=""(윈도우 창의 너비 여백지정)
				marginheight=""(윈도우 창의 높이 여백지정)
		>iframe 태그를 지원하지않는 브라우저 입니다
		</iframe>

		. iframe 태그는 body에서만 사용하여야 한다.
		. src속성이 생략되면 iframe영역은 만들어지지만 빈상태가 존재된다.
		. 프레임에 출력할 HTML을 srcdoc로 직접 작성할 수 있지만,
		  src가 존재한다면 srcdoc는 무시된다.
		. 프레임안에 또 다른 프레임을 중첩시킬 수 있다.
		. inline-block요소의 특징을 갖는다. -->
 <html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body bgcolor="yellow">
	<h3><font color="blue">첫번쨰프레임</font></h3>
</body>
</html>
