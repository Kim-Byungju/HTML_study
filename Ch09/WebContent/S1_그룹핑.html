<!DOCTYPE html>
<!-- 
	그룹핑 태그
		div, span
		div 블록요소(줄바꿈), span(줄바꿈) 인라인요소
		div로는 브라우저의 공간영역을 할당합니다.
		div는 디자인이 적용이 필요한 공간에 적용한다.
		span 디자인이 필요한 부분의 영역에 적용한다.
		
		정보를 담는 태그
			- header : 문서의 시작부분
			- nav : 링크부분
			- section : 본문의 내용 -형식적영역
			- article : 본문과 연관된 독립적인 콘텐츠를 담는 영역
			- aside : 문서의 왼쪽이나 오른쪽에 본문흐름에서 약간 벗어난 
						독립적인 내영을 담는 영역
			- footer : 문서의 마지막 부분, 저자, 저작권정보 등
					
					
					
-->

<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>그룹핑</h3>
	<hr>
	<div style="background-color: azure;">
		<ul>
			<li><a>홈</a></li>
			<li><a>회사소개</a></li>
		</ul>
		<address>COPYRIGHT &copy; (주)김병주 All Rights Reserved</address>
	</div>
	<ul>
		<li>오늘은 날씨가 참좋습니다. 
			<span style="background-color: aquamarine;">내일은 주말입니다.</span>
		</li>
	</ul>
</body>
</html>
